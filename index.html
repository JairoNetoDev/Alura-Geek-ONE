<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Jairo Williams Guedes Lopes Neto" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>New Alura Geek - 2024</title>
  </head>
  <header class="header">
    <h1>
      <a href="https://alura.com.br/cursos" target="_blank">
        <img src="img/Logo.png" alt="Logo Alurageek" />
      </a>
    </h1>
  </header>

  <main>
    <div class="container" id="products">
      <section class="my-products" id="allProducts">
        <h1>MY PRODUCTS:</h1>
        <div class="products" id="cards"></div>
      </section>

      <section id="products-container" class="products-container add-products">
        <h1>ADD</h1>
        <h1>PRODUCT:</h1>
        <form id="product-form">
          <div class="input-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter product name..."
              required
            />

            <input
              type="number"
              id="value"
              name="value"
              placeholder="Enter product value..."
              required
            />

            <input
              type=""
              id="image"
              name="image"
              placeholder="Enter image URL..."
              required
            />
          </div>
          <div class="button-group">
            <button class="save" type="submit">Save</button>
            <button class="clear" type="reset">Clear</button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">
    <img src="img/Logo.png" class="logo" />
    <a href="https://github.com/JairoNetoDev" target="_blank">
      <p>&copy; Made by Jairo Williams Guedes Lopes Neto</p>
      <p>2024</p>
    </a>
  </footer>

  <script src="js/main.js"></script>
</html>
